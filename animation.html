<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animation</title>
        <meta charset="utf-8">
    </head>
    <style>
        div {
        width: 100px;
        height: 100px;
        background-color: purple;
        animation-name: example;
        animation-duration: 4s;
        }

        @keyframes example {
        from {background-color: purple;}
        to {background-color: blue;}
        }
    </style>
    <body>
        <div></div>
        <p>This Purple box will change color and then return to its original color!</p>

    </body>
</html>
